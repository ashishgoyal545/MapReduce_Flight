<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Route Finder</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Flight Route Finder</h1>
        <div class="form-container">
            <input type="text" id="source" placeholder="Source Airport (IATA)">
            <input type="text" id="destination" placeholder="Destination Airport (IATA)">
            <input type="time" id="startTime">
            <input type="number" id="duration" placeholder="Duration (hours)">
            <button id="searchBtn">Search</button>
        </div>
        <div id="results"></div>
        <div id="graph"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
