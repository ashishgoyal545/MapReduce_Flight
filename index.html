<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Code Search</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Flight Route Finder</h1>
        <div class="form-container">
            <input type="text" id="sourceInput" placeholder="Source Airport (e.g., JFK)" list="airports-list">
            <input type="text" id="destinationInput" placeholder="Destination Airport (e.g., LAX)" list="airports-list">
            <input type="time" id="startTime">
            <input type="number" id="duration" placeholder="Max Duration (hours)">
            <button id="searchBtn">Find Route</button>
            <datalist id="airports-list"></datalist>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
